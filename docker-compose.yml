# mithran Platform - Complete Production Stack
# All services with proper networking, health checks, and security

version: '3.8'

services:
  # ============================================================================
  # DATABASE LAYER
  # ============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: mithran-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mithran}
      POSTGRES_USER: ${POSTGRES_USER:-mithran_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - database-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mithran_user} -d ${POSTGRES_DB:-mithran}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # CACHE LAYER
  # ============================================================================

  redis:
    image: redis:7-alpine
    container_name: mithran-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # MESSAGE QUEUE
  # ============================================================================

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: mithran-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-mithran}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?RABBITMQ_PASSWORD is required}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672" # AMQP port
      - "${RABBITMQ_MGMT_PORT:-15672}:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # OBJECT STORAGE
  # ============================================================================

  minio:
    image: minio/minio:latest
    container_name: mithran-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-mithran}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    ports:
      - "${MINIO_PORT:-9000}:9000" # API port
      - "${MINIO_CONSOLE_PORT:-9001}:9001" # Console UI
    volumes:
      - minio-data:/data
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # APPLICATION LAYER
  # ============================================================================

  # Python CAD Conversion Engine
  cad-engine:
    build:
      context: ./cad-engine
      dockerfile: Dockerfile
    container_name: mithran-cad-engine
    environment:
      # Application
      PORT: ${CAD_ENGINE_PORT:-5000}
      NODE_ENV: ${NODE_ENV:-production}
      PYTHONUNBUFFERED: 1

      # Security
      CORS_ORIGINS: ${CAD_CORS_ORIGINS:-http://localhost:3000,http://localhost:4000}
      MAX_FILE_SIZE_MB: ${CAD_MAX_FILE_SIZE_MB:-50}
      RATE_LIMIT_PER_MINUTE: ${CAD_RATE_LIMIT:-10}

      # Conversion Settings
      LINEAR_DEFLECTION: ${CAD_LINEAR_DEFLECTION:-0.1}
      ANGULAR_DEFLECTION: ${CAD_ANGULAR_DEFLECTION:-0.5}

      # Storage
      TMPDIR: /tmp/cad-files

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${CAD_ENGINE_PORT:-5000}:5000"
    volumes:
      - cad-temp:/tmp/cad-files
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mithran-backend
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-4000}

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-mithran}
      DB_USER: ${POSTGRES_USER:-mithran_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}

      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-mithran}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:?RABBITMQ_PASSWORD is required}

      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-mithran}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
      MINIO_USE_SSL: false

      # CAD Engine
      CAD_ENGINE_URL: http://cad-engine:5000

      # Authentication
      SUPABASE_URL: ${SUPABASE_URL:?SUPABASE_URL is required}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:?SUPABASE_SERVICE_KEY is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      REFRESH_TOKEN_EXPIRATION: ${REFRESH_TOKEN_EXPIRATION:-7d}

      # Security
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - frontend-network
      - backend-network
      - database-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      cad-engine:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_GATEWAY_URL: ${NEXT_PUBLIC_API_GATEWAY_URL:-http://localhost:4000}
        NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL:?SUPABASE_URL is required}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:?NEXT_PUBLIC_SUPABASE_ANON_KEY is required}
    container_name: mithran-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      # Server-side API calls (within Docker network)
      API_URL: http://backend:4000
      # Client-side API calls (from browser)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_GATEWAY_URL:-http://localhost:4000}
      NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL:?SUPABASE_URL is required}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:?NEXT_PUBLIC_SUPABASE_ANON_KEY is required}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - frontend-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  # Public-facing network (frontend <-> backend)
  frontend-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

  # Internal backend services network
  backend-network:
    driver: bridge
    internal: false # Set to true in production for isolation
    ipam:
      config:
        - subnet: 172.21.0.0/16

  # Database-only network (most restricted)
  database-network:
    driver: bridge
    internal: false # Set to true in production for isolation
    ipam:
      config:
        - subnet: 172.22.0.0/16

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  minio-data:
    driver: local
  cad-temp:
    driver: local
